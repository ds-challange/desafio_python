version: '3.8'

services:
  backend:
    build:
      context: .
      dockerfile: dockerfile.app
    volumes:
       - ./src/:/code/src/
    restart: always
    links:
      - mongo
    ports:
      - 8000:8000
  mongo:
    image: mongo:latest
    container_name: mongo
    ports:
      - "27017:27017"
    environment:
      MONGO_INITDB_ROOT_USERNAME: ${USER_MONGO}
      MONGO_INITDB_ROOT_PASSWORD: ${PASSWORD_MONGO}
    volumes:
      - ./data/db:/data/db